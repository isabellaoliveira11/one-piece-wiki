<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki One Piece</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="conteudo-cabecalho">
            <div class="logotipo">
                <img src="assets/One-Piece-Logo.png" alt="Logotipo One Piece" width="100">
            </div>
            <div class="conteudo-texto">
                <h1>Saiba tudo em um só lugar.</h1>
                <p>Personagens, localizações, episódios e muito mais.</p>
                <div class="botoes-tema">
                    <button id="tema-claro">Claro</button>
                    <button id="tema-escuro">Escuro</button>
                </div>
            </div>
        </div>
        <div class="imagem-luffy">
            <img src="assets/luffyhero.png" alt="Luffy Hero">
        </div>
    </header>

    <section class="grade-personagens">
        <div class="container-pesquisa">
            <input type="text" id="pesquisa-personagens" placeholder="Pesquisar personagens...">
            <button id="botao-pesquisa">Pesquisar</button>
        </div>
        <div class="cabecalho-secao">
            <div class="conteudo-cabecalho-secao">
                <h2>Personagens de One Piece</h2>
            </div>
            <button id="ver-todos-personagens">Ver Todos</button>
        </div>
        <div id="lista-personagens">
            </div>
    </section>

    <section class="secao-localizacoes">
        <div class="cabecalho-secao-localizacoes">
            <div class="conteudo-cabecalho-secao">
                <h2>Localizações</h2>
            </div>
            <button id="ver-todos-localizacoes">Ver Todos</button>
        </div>
        <div id="lista-localizacoes"></div>
    </section>

    <script src="personagens.js"></script>
    <script src="localizacao.js"></script>
</body>
</html>
